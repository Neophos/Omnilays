<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="PlayerControlPanel.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.css">
</head>
<body>
	<div id="playersDashboard">
		<div id="playerScores">
			<div class="playerRow">
				<div class="playerName">
					<label for="player1NameDropdown">Player 1 Nickname</label>
					<select id="p1ayer1NameDropdown">
						<option selected="selected"></option>
					</select>
				</div>
				<div class="playerScore">
					<label for="player1Score">Score</label>
					<input type="number" readonly="true" min="0" max="99" id="player1Score" value="0">
					<button type="button" id="player1AddPoint"></button>
					<!-- <label for="player1TournamentPoint">Tournament point round</label>
					<input type="checkbox" id="player1TournamentPoint"> -->
				</div>
				<div class="playerNameManual">
					<label for="player1NameManual">Player 1 nickname and flag manual override</label>
					<input type="text" id="player1NameManual">
					<button type="button" id="player1NameOverride"></button>
					<input type="text" size="2" id="player1FlagManual">
					<button type="button" id="player1FlagOverride"></button>
				</div>
			</div>
	
			<div class="playerRow">
				<div class="playerName">
					<label for="player2NameDropdown">Player 2 Nickname</label>
					<select id="p1ayer2NameDropdown">
						<option selected="selected"></option>
					</select>
				</div>
				<div class="playerScore">
					<label for="player2Score">Score</label>
					<input type="number" readonly="true" min="0" max="99" id="player2Score" value="0">
					<button type="button" id="player2AddPoint"></button>
					<!-- <label for="player2TournamentPoint">Tournament point round</label>
					<input type="checkbox" id="player2TournamentPoint"> -->
				</div>
				<div class="playerNameManual">
					<label for="player2NameManual">Player 2 nickname and flag manual override</label>
					<input type="text" id="player2NameManual">
					<button type="button" id="player2NameOverride"></button>
					<input type="text" size="2" id="player2FlagManual">
					<button type="button" id="player2FlagOverride"></button>
				</div>
			</div>

		</div>
		<div id="matchLimitContainer">
				<label for="matchLimitCounter">Set is First To </label>
				<input type='number' readonly="true" id='matchLimitCounter' min='1' max='99' value='1'>
				<button type="button" id="matchLimitAdd"></button>
				<button type="button" id="matchLimitLower"></button>
		</div>
		<div id="tournamentRoundContainer">
			<label for="tournamentRound">Tournament Round: </label>
			<input type="text" id="tournamentRound" />
		</div>
	
		<button type="button" id="updateButton">Update View</button>
		<button type="button" id="swapButton">Swap players</button>
		<button type="button" id="newMatchButton">Start new match</button>
	</div>
</body>
</html>
